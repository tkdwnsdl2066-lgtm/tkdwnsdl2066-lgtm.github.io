<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="naver-site-verification" content="26534dd5c4b232566be7bb5895857f87416aed49" />
  
  <!-- 🔥 SEO 기본 -->
  <title>Lunch Buddy | 내 위치 기반 점심 맛집 지도</title>
  <meta name="description" content="현재 위치를 기준으로 근처 점심 맛집을 지도에서 바로 확인하세요. GitHub Pages로 만든 위치 기반 웹 앱 Lunch Buddy.">
  <meta name="keywords" content="점심 추천, 맛집 지도, 위치 기반 웹, 카카오맵, GitHub Pages">
  <meta name="author" content="Lunch Buddy">

  <!-- 🔗 Open Graph (공유 최적화) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lunch Buddy | 내 위치 기반 점심 맛집 찾기">
  <meta property="og:description" content="내 주변 점심 맛집을 지도에서 바로 확인하세요">
  <meta property="og:url" content="https://tkdwnsdl2066-lgtm.github.io/luchmap/">
  <meta property="og:image" content="https://tkdwnsdl2066-lgtm.github.io/luchmap/og-image.png">

  <!-- 🗺 카카오 지도 SDK -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d92ced3d51774894002d4221f8fdfb1e&libraries=services"></script>

  <!-- 📜 내 스크립트 -->
  <script defer src="script.js"></script>

  <!-- 🎨 스타일 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍱Lunch Buddy</h1>
    <button onclick="getMyLocation()">내 위치로 음식점 찾기</button>

    <div id="result">
      <div class="card">
        <p id="status">버튼을 눌러 위치를 가져오세요</p>
        <h2 id="placeName"></h2>
        <p id="distance"></p>
        <a id="mapLink" target="_blank"></a>
      </div>
    </div>
  </div>

  <!-- 추천 식당 모달 -->
  <div id="recommendModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalPlaceName"></h2>
      <p id="modalCategory"></p>
      <p id="modalDistance"></p>
      <a id="modalMapLink" target="_blank">카카오맵에서 보기</a>
    </div>
  </div>
</body>
</html>
